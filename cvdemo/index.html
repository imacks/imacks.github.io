<script type="text/javascript">
    function setCredential() {
        var userid = prompt('Enter user ID:');
        if (userid.length == 0) {
            alert('user ID cannot be empty');
            return false;
        }

        var secret = prompt('Enter user secret:');
        if (secret.length == 0) {
            alert('user secret cannot be empty');
            return false;
        }

        document.cookie = 'apiuserid=' + userid + ';';
        document.cookie = 'apiusersecret=' + secret + ';';
        document.cookie = 'apiendpoint=' + 'https://api.ea1.cloud.lizoc.com';
        return true;
    }
</script>
